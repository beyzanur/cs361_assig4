<html> 
<head> 
	<title>Add Teacher</title>
</head> 
<body> 
	<div class="jumbotron" style="background-color:#C9F0DD;">
	<h1>Add Teacher</h1> 
	{% if form.errors %} 
		<p style="color: red;"> 
			Please correct the error{{ form.errors|pluralize }} below.
		</p> 
	{% endif %}   
	<form action="" method="post">
			<style>
			input {
  padding: 1em;
  border: 1px solid;
  border-radius: 50px;
}
	</style>
		{% csrf_token %} 
		<table> 
			{{ form.as_table }} 
		</table> 
		<input type="submit" value="Submit">
	</form> 
</body>
</html>
