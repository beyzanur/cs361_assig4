
{% load staticfiles %}
<html> 
<head> 
	<title>Add Student</title>
	<link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
	<link href={% static "css/jumbotron.css" %} rel="stylesheet">
	<link href={% static "css/design.css" %} rel="stylesheet">
</head> 
<body> 
	<div class="jumbotron" style="background-color:#C9F0DD;">
	
	<h1>Add Student</h1> 
	{% if form.errors %} 
		<p style="color: red;"> 
			Please correct the error{{ form.errors|pluralize }} below.
		</p> 
	{% endif %}   
	<form action="" method="post" input="">
	<style>
			input {
  padding: 1em;
  border: 1px solid;
  border-radius: 50px;
}
	</style>

		{% csrf_token %} 
		<table> 

			{{ form.as_table }} 
		</table> 
		<input type="submit" value="Submit">
	</form> 
</body>
</html>
